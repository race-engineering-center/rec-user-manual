name: Publish docs via GitHub Pages
on:
  - push:
      branches:
        - main
  - workflow_dispatch

jobs:
  build:
    name: Deploy docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Deploy docs
        run: mkdocs gh-deploy --force
